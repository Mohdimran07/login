<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="col left-content">
            <form class="form">
                <h2>YOU ARE SIGNED IN SUCCESSFUL!</h2>

                    <img src="tot-signup.jfif" alt="pic" width="80%" height="100px" />

                <br>
                <a style="display:block;text-align:center; margin-bottom: 30px;" href="#">Forgot password?</a>
            </form>
            <div class="warn"> 
                <p>YOU ENTERED AN INCORRECT EMAIL/PASSWORD!</p>
            </div>
        </div>
        <div class="col right-content">
            <a style="display:block;text-align:center;" href="#">Don't have an account?sign-up</a>
        </div>
    </div>
