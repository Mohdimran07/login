<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOT-SIGNUP</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <div class="left-content">
            <form class="form">
                <h2>Sign-In</h2>
                <div class="img">
                    <img src="tot-signup.jfif" alt="pic" width="80%" height="100px" />
                </div>
                <h4>Welcome Back!</h4>
                <p>please signin</p>
                <input type="text" placeholder="Enter your Email Id..." />
                <input type="password" placeholder="Enter your password..." />
                <br>
                <button class="btn" type="button">submit</button>
                <br>
                <a style="display:block;text-align:center; margin-bottom: 35px;" href="#">Forgot password</a>
            </form>
            <div class="warn"> 
                <p>You Entered Incorrect EMAIL/PASSWORD!</p>
            </div>
        </div>
        <div class="right-content">
            <a style="display:block;text-align:center;" href="#">Don't have an account?sign-up</a>
        </div>
    </div>
</body>

</html>
